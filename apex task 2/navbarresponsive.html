<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding: 10px;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
}

.nav ul {
    display: flex;
    list-style: none;
}

.nav ul li {
    margin: 0 10px;
}

.nav ul li a {
    color: white;
    text-decoration: none;
}

.nav ul li a:hover {
    text-decoration: underline;
}
.content {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-areas: 
        "main"
        "sidebar";
    gap: 10px;
    margin: 20px 0;
}

.main {
    grid-area: main;
    background: #ddd;
    padding: 20px;
}

.sidebar {
    grid-area: sidebar;
    background: #f4f4f4;
    padding: 20px;
}
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}

@media (min-width: 768px) {
    .content {
        grid-template-columns: 2fr 1fr;
        grid-template-areas: 
            "main sidebar";
    }
}

@media (min-width: 1024px) {
    body {
        padding: 20px 100px;
    }

    .content {
        grid-template-columns: 3fr 1fr;
    }
}

</style>
<body>
    <header class="header">
        <h1>Responsive Layout</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <main class="main">Main Content</main>
        <aside class="sidebar">Sidebar</aside>
    </div>
    <footer class="footer">Footer</footer>
</body>
</html>
