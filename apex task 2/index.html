<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
         body  {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .registration {
            max-width: 600px;
            margin: 50px auto;
            background: linear-gradient(to right, #f7f7f7, #ffffff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: perspective(800px) rotateX(3deg);
            animation: slideInUp 1s;
        }
        .registration h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }
        .registration p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #666;
        }
        .registration form {
            display: flex;
            flex-direction: column;
        }
        .registration input, .registration textarea, .registration select, .registration button {
            margin: 10px 0;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .registration input:focus, .registration textarea:focus, .registration select:focus {
            box-shadow: 0 0 10px #ff4081;
            transform: scale(1.02);
        }
        .registration button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }
        .registration button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <section class="registration" id="register">
        <h3>Admission Form</h3>
        <p>Fill out the form below to secure your spot in our amazing event!</p>
        <form
        action="https://formspree.io/f/mzzzonwr"
        method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <select name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="model">male</option>
                <option value="designer">female</option>
            </select>
            <textarea name="message" rows="5" placeholder="Tell us about yourself"></textarea>
            <button type="submit">Register Now</button>
        </form>
    </section>
</body>
</html>
